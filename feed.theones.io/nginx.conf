# Nginx config for feed.theones.io
# Add this to /etc/nginx/sites-available/feed.theones.io

server {
    listen 80;
    listen [::]:80;
    server_name feed.theones.io;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name feed.theones.io;

    # SSL certificates (use certbot)
    ssl_certificate /etc/letsencrypt/live/feed.theones.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/feed.theones.io/privkey.pem;

    # Root directory
    root /home/vizi/feed.theones.io;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API endpoint with CORS
    location /api/ {
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Content-Type "application/json" always;
        add_header Cache-Control "public, max-age=300" always;

        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }
    }

    # Article pages
    location /articles/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/feed.theones.io.access.log;
    error_log /var/log/nginx/feed.theones.io.error.log;
}
