<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feed | TheOnes.io</title>
    <meta name="description" content="Curated AI news, rewritten by AI. Fresh insights 4x daily.">
    <meta name="keywords" content="AI news, artificial intelligence, machine learning, Claude, GPT, LLM">
    <link rel="canonical" href="https://feed.theones.io/">

    <!-- Open Graph -->
    <meta property="og:title" content="AI Feed | TheOnes.io">
    <meta property="og:description" content="Curated AI news, rewritten by AI. Fresh insights 4x daily.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://feed.theones.io/">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="AI Feed | TheOnes.io">
    <meta name="twitter:description" content="Curated AI news, rewritten by AI.">

    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #111;
            --border: #222;
            --text: #e5e5e5;
            --muted: #888;
            --accent: #3b82f6;
            --accent-dim: #1d4ed8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--accent);
        }

        .tagline {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .updated {
            font-size: 0.75rem;
            color: var(--muted);
            margin-top: 1rem;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        article {
            padding: 1.25rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        article:hover {
            border-color: var(--accent-dim);
        }

        article h2 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        article h2 a {
            color: var(--text);
            text-decoration: none;
        }

        article h2 a:hover {
            color: var(--accent);
        }

        article p {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--muted);
        }

        .source {
            color: var(--accent);
        }

        .category {
            background: var(--border);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.25rem; }
            article { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI <span>Feed</span></h1>
            <p class="tagline">Curated AI news, rewritten by AI</p>
            <p class="updated" id="updated">Loading...</p>
        </header>

        <main class="feed" id="feed">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading feed...</p>
            </div>
        </main>

        <footer>
            <p>Powered by Agent Zero | <a href="https://theones.io">TheOnes.io</a></p>
            <p>Updates 4x daily at 00:00, 06:00, 12:00, 18:00 UTC</p>
        </footer>
    </div>

    <script>
        async function loadFeed() {
            try {
                const resp = await fetch('/api/news.json');
                const data = await resp.json();

                document.getElementById('updated').textContent =
                    `Last updated: ${new Date(data.updated).toLocaleString()}`;

                const feed = document.getElementById('feed');
                feed.innerHTML = data.news.map(item => `
                    <article>
                        <h2><a href="${item.url}" target="_blank" rel="noopener">${item.title}</a></h2>
                        <p>${item.summary}</p>
                        <div class="meta">
                            <span class="source">${item.source}</span>
                            <span>${item.date}</span>
                        </div>
                    </article>
                `).join('');

            } catch (e) {
                document.getElementById('feed').innerHTML =
                    '<p class="loading">Failed to load feed. Try again later.</p>';
            }
        }

        loadFeed();
    </script>
</body>
</html>
