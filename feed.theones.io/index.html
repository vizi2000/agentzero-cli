<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Feed | TheOnes.io</title>
    <meta name="description" content="Curated AI news with in-depth analysis. Fresh insights 4x daily.">
    <meta name="keywords" content="AI news, artificial intelligence, machine learning, Claude, GPT, LLM">
    <link rel="canonical" href="https://feed.theones.io/">

    <meta property="og:title" content="AI Feed | TheOnes.io">
    <meta property="og:description" content="Curated AI news with in-depth analysis. Fresh insights 4x daily.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://feed.theones.io/">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="AI Feed | TheOnes.io">
    <meta name="twitter:description" content="Curated AI news with in-depth analysis.">

    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #111;
            --surface-hover: #161616;
            --border: #222;
            --text: #e5e5e5;
            --text-secondary: #b0b0b0;
            --muted: #777;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --accent-dim: #1d4ed8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        h1 span {
            color: var(--accent);
        }

        .tagline {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .updated {
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 1rem;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        article {
            display: block;
            padding: 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        article:hover {
            background: var(--surface-hover);
            border-color: var(--accent-dim);
            transform: translateY(-1px);
        }

        article h2 {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: var(--text);
        }

        article:hover h2 {
            color: var(--accent-hover);
        }

        article .teaser {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--muted);
        }

        .source {
            color: var(--accent);
            font-weight: 500;
        }

        .category {
            background: var(--border);
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .read-more {
            display: inline-block;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--muted);
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: var(--muted);
        }

        @media (max-width: 480px) {
            .container { padding: 1rem; }
            h1 { font-size: 1.5rem; }
            article { padding: 1.25rem; }
            article h2 { font-size: 1.05rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI <span>Feed</span></h1>
            <p class="tagline">Curated AI news with in-depth analysis</p>
            <p class="updated" id="updated">Loading...</p>
        </header>

        <main class="feed" id="feed">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading feed...</p>
            </div>
        </main>

        <footer>
            <p>Powered by <a href="https://github.com/vizi2000/agentzero-cli">Agent Zero CLI</a></p>
            <p><a href="https://theones.io">TheOnes.io</a></p>
            <p>Updates at 00:00, 06:00, 12:00, 18:00 UTC</p>
        </footer>
    </div>

    <script>
        async function loadFeed() {
            try {
                const resp = await fetch('/api/news.json');
                if (!resp.ok) throw new Error('Failed to fetch');
                const data = await resp.json();

                const updated = new Date(data.updated);
                document.getElementById('updated').textContent =
                    `Last updated: ${updated.toLocaleDateString()} ${updated.toLocaleTimeString()}`;

                const feed = document.getElementById('feed');
                
                if (!data.news || data.news.length === 0) {
                    feed.innerHTML = '<div class="error"><p>No news available. Check back later.</p></div>';
                    return;
                }

                feed.innerHTML = data.news.map(item => `
                    <a href="${item.article_url}" class="article-link">
                        <article>
                            <h2>${escapeHtml(item.title)}</h2>
                            <p class="teaser">${escapeHtml(item.teaser)}</p>
                            <div class="meta">
                                <span>
                                    <span class="source">${escapeHtml(item.source)}</span>
                                    &middot; ${item.date}
                                </span>
                                <span class="category">${escapeHtml(item.category)}</span>
                            </div>
                            <span class="read-more">Read full article</span>
                        </article>
                    </a>
                `).join('');

            } catch (e) {
                console.error('Feed load error:', e);
                document.getElementById('feed').innerHTML =
                    '<div class="error"><p>Failed to load feed. Please try again later.</p></div>';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadFeed();
    </script>
</body>
</html>
